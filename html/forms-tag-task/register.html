<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
        <fieldset>
            <center>
                <h1>Registration Form</h1>
            </center>
            <center>
                <form action="./register-success.html" method="get" autocomplete="off">
                    <!-- username -->
                    <label for="username">Name</label>
                    <br><br>
                    <input type="text" name="username" id="username" autofocus maxlength="20" minlength="3">
                    <br><br>

                    <!-- password -->
                    <label for="password">Password</label>
                    <br><br>
                    <input type="password" name="password" id="password" maxlength="15" minlength="8">
                    <br><br>

                    <!-- email -->
                    <label for="email">Email</label>
                    <br><br>
                    <input type="email" name="email" id="email">
                    <br><br>

                    <!-- phone number -->
                    <label for="phone">Phone Number</label>
                    <br><br>
                    <input type="tel" name="phone" id="phone">
                    <br><br>

                    <a href="./login.html">Go back to Login</a>&nbsp;&nbsp;&nbsp;&nbsp;
                    <!-- register button -->
                     <input type="submit" value="Register">
                </form>
            </center>
        </fieldset>

</body>
</html>
